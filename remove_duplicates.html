<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates - FOCS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Menu</a>

        <h2>Remove Duplicates</h2>

        <div class="card" style="display: block; text-align: left;">
            <div class="input-group">
                <label for="inputList">Enter List Items (comma separated):</label>
                <input type="text" id="inputList" placeholder="e.g. apple, banana, apple, orange">
            </div>

            <button onclick="removeDuplicates()">Remove Duplicates</button>

            <div id="result" class="result-box empty"></div>
        </div>
    </div>

    <script>
        function removeDuplicates() {
            const input = document.getElementById('inputList').value;
            const resultBox = document.getElementById('result');

            if (!input.trim()) {
                resultBox.textContent = "Please enter a list.";
                resultBox.classList.remove('empty');
                resultBox.style.borderLeftColor = 'var(--error)';
                return;
            }

            // Treat as strings to support mixed content, or numbers if preferred. 
            // Assignment usually implies numbers, but "List" can be anything. String is safer/generic.
            // Split, trim, filter empty.
            const items = input.split(',').map(item => item.trim()).filter(item => item !== "");

            // Set preserves insertion order in modern JS for strings/numbers usually, 
            // but let's filter purely.
            const uniqueItems = [...new Set(items)];

            resultBox.innerHTML = `<strong>Original List (${items.length}):</strong> ${items.join(', ')}<br><br><strong>Unique List (${uniqueItems.length}):</strong> ${uniqueItems.join(', ')}`;
            resultBox.classList.remove('empty');
            resultBox.style.borderLeftColor = 'var(--success)';
        }
    </script>
</body>

</html>
